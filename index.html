<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind_preflight.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./" type="image/x-icon" />
    <title>FEM - Product Review</title>
  </head>
  <body>
    <main>
      <picture class="product-image">
        <source
          media="(min-width: 400px)"
          srcset="./downloaded_assets/images/image-product-mobile.jpg"
        />
        <img
          src="./downloaded_assets/images/image-product-desktop.jpg"
          alt="Product shot of perfume on grey background, surrounded by ferns"
        />
      </picture>
      <section class="product-description">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <button type="button">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
